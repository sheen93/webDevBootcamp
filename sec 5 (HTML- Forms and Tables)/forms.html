<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Forms Demo</h1>


    <form action="/tacos "> <!--"action" Determines what the form buttons would do-->
        <button type="button">Please do not submit the form</button>
        <!--"type" attribute stops it from being a submit button-->
        <p>
            <label for="Username ">Enter a username: </label>
            <input id="Username " type="text" placeholder="Username" name="Username">
        </p>
        <p>
            <label for="Password">Enter Password: </label>
            <input id="Password" type="text" placeholder="Password" name="Pass">
        </p>
        <button>In the middle</button>
        <p>
            <label for="color">Enter preferred color: </label>
            <input id="color" type="color">
        </p>
        <p>
            <!--Another way to use label-->
            <label>Enter your number:
                <input id="number" type="number" placeholder="Enter a number">
            </label>
        </p>
        <button>Submit</button>
        <input type="submit" value="Click Me!"> <!--Alternative way-->

    </form>
    <hr>
    <button>Dud button</button> <!--Outside of a form, no fucntion-->
    <button class="teal">FName Button</button>

    <hr>
    <h2>hijacking search engines</h2>
    <h3>Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <hr>
    <h3>google</h3>
    <form action="http://google.com/search">
        <input type="text" name="q">
        <button>Seach Google</button>

    </form>

    <hr>
    <h3>youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Youtube Search</button>
    </form>

</body>

</html>
