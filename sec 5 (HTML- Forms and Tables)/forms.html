<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Forms Demo</h1>


    <form action="/tacos "> <!--"action" Determines what the form buttons would do-->
        <button type="button">Please do not submit the form</button>
        <!--"type" attribute stops it from being a submit button-->
        <p>
            <label for="Username ">Enter a username: </label>
            <input id="Username " type="text" placeholder="Username" name="Username">
        </p>
        <p>
            <label for="Password">Enter Password: </label>
            <input id="Password" type="password" placeholder="Password" name="Pass">
        </p>
        <button>In the middle</button>
        <p>
            <label for="color">Enter preferred color: </label>
            <input id="color" type="color">
        </p>
        <p>
            <!--Another way to use label-->
            <label>Enter your number:
                <input id="number" type="number" placeholder="Enter a number" min="0" max="100" step="2" value="2">
            </label>
        </p>
        <button>Submit</button>
        <input type="submit" value="Click Me!"> <!--Alternative way-->

    </form>
    <hr>
    <button>Dud button</button> <!--Outside of a form, no fucntion-->
    <button class="teal">FName Button</button>

    <hr>
    <h2>hijacking search engines</h2>
    <h3>Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <hr>
    <h3>google</h3>
    <form action="http://google.com/search">
        <input type="text" name="q">
        <button>Seach Google</button>

    </form>

    <hr>
    <h3>youTube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>
    <h2>Checked Input</h2>
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree">  
      <label for="agree">I agree to everything</label>
      <div>
        <button>Submit</button>
      </div>
    </form>

    <h2>Radio Button</h2>
    <form action="/radio">
        <label for="XS">XS:</label>
        <input type="radio" name="size" id="XS" value="Extra Small">
        <label for="S">S:</label>
        <input type="radio" name="size" id="S" value="Small">
        <label for="M">M:</label>
        <input type="radio" name="size" id="M" value="Medium">
        <button>Submit</button>
    </form>

    <h2>Drop Down Button</h2>
    <form action="/MealOption">
        <label for="meal">Please select an entree: </label>
        <select name="Meal" id="meal">
            <option value="" >--Please choose an option--</option>
            <option value="beef" selected>Beef</option>
            <option value="fish" >Fish</option>
            <option value="lamb">Lamb</option>
            <option value="chicken">Chicken</option>
            <option value="vegeterian">Vegeterian</option>            
        </select>
        
        <p>
            <label for="cheese">Amount of cheese: </label>
            <input type="range" name="cheese_level" id="cheese" min="1" max="10" step = "2" value="2">
        </p>

        <p>
            <div>
                <label for="specialrequest">Any special request: </label>
            </div>
            <textarea name="Requests" id="specialrequest" cols="50" rows="10"></textarea>
        </p>
        <div>
            <button>Submit</button>
        </div>
        
    </form>

    <h2>Validations demo</h2>
    <form action="/dummy">
        <div>
            <label for="firstname">Enter first name: </label>
            <input type="text" id="firstname" name="first" required>
        </div>
        <div>
            <label for="lastname">Enter first name: </label>
            <input type="text" id="lastname" name="last" required>
        </div>


        <p>
            <label for="username">Enter Username: </label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
        </p>

        <p>
            <label for="email">Enter Email: </label>
            <input type="email" id="email" name="email" required>
        </p>
        <button>Submit</button>



    </form>

</body>

</html>
